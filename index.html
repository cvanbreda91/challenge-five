<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
      <!-- Timeblocks go here -->
      <form>
        <!--Use bootstrap to create flexbox to display time, text, and save buttons-->
      <div class="container" id="container">
        <div class="row" label="row" id="row">
          <div class="col-1">
            <p id="nine"></p>
          </div>
          <div class="col-7">
            <textarea class="description" id="text"></textarea>
          </div>
<!--get save icon from font awesome and make it move to the right of it's column-->
          <div class="col-4">
            <button class="fas fa-save saveBtn float-right align-top" id="saveButton"></button>
             <!--get save icon from font awesome and make it move to the right of it's column-->
            <button class="fas fa-save saveBtn float-right" id="saveButton"></button>
          </div>
          </div>
        </div>
      </div>
      </form>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--removed moment.js since it is legacy code and replaced with DateJS which is still maintained and easier to use-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
